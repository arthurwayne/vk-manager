<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="../css/options.css" />
    <title>VK Manager</title>
  </head>
  <body>
    <div class="content">
      <h2>Autorizar acesso a api</h2>
      <p>
        A extensão precisa de acesso para fazer o upload de imagens
      </p>
      <button id="vkAuthButton">Autorizar acesso</button>

      <br /><br />

      <h2>Opções</h2>

      <div class="form-group">
        <input type="checkbox" id="dontScrollPosts" name="dontScrollPosts" />
        <label for="dontScrollPosts">Não rolar posts automaticamente</label>
      </div>

      <div class="form-group">
        <input type="checkbox" id="dontPlayGifs" name="dontPlayGifs" />
        <label for="dontPlayGifs">Não rodar gifs automaticamente</label>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
